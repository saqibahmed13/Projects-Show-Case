<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e6f0ff);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #1e3a8a;
      color: white;
      border-bottom: 5px solid #3b82f6;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #1e3a8a;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    .links {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .btn {
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      color: white;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.github { background: #24292e; }
    .btn.live { background: #2563eb; }
    .btn.video { background: #ef4444; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ My Projects Showcase</h1>
  </header>

  <div class="container">
    <!-- Project 1 -->
    <div class="card">
      <h2>DeskOps Suite</h2>
      <p>A project management suite with streamlined quotation and workflow handling.</p>
      <div class="links">
        <a href="https://github.com/saqibahmed13/DeskOps-Suit.git" target="_blank" class="btn github">GitHub</a>
        <a href="https://deskops-suite.netlify.app/" target="_blank" class="btn live">Hosted URL</a>
        <a href="https://drive.google.com/file/d/1o6odk2-n3gkQFrAJ9JUDyh-iJyB90gox/view?usp=drivesdk" target="_blank" class="btn video">Video Demo</a>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="card">
      <h2>BookAppStore</h2>
      <p>An online bookstore web app with smooth UI and shopping features.</p>
      <div class="links">
        <a href="https://github.com/saqibahmed13/bookappstore-frontend.git" target="_blank" class="btn github">GitHub</a>
        <a href="https://bookappstore.vercel.app/" target="_blank" class="btn live">Hosted URL</a>
        <a href="https://drive.google.com/file/d/1IrbLHlKiB-cb0ue8oB1tbT4UrgGmeREx/view?usp=drivesdk" target="_blank" class="btn video">Video Demo</a>
      </div>
    </div>
  </div>
</body>
</html>
